{% macro newsfeed_posts(posts) %}
    <div class="newsfeed-posts">
        {% for post in posts %}
            <div>
                <h3>{{ post.title }} by {{ post.author }}</h3>
                <a href="{{ post.link | safe }}">/{{ post.link }}</a>
            </div>
        {% endfor %}
    </div>
{% endmacro %}
